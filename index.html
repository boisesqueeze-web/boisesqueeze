<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary SEO Meta Tags -->
    <title>Boise Squeeze | Fresh Raw Cold-Pressed Orange Juice Delivery Boise</title>
    <meta name="description" content="Get the freshest raw cold-pressed orange juice delivered to your door in Boise, ID. 100% Valencia oranges, squeezed fresh every Thursday for Friday delivery.">
    <meta name="keywords" content="fresh orange juice boise, cold pressed juice delivery boise, raw orange juice, organic orange juice boise, boise juice delivery, valencia orange juice idaho">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://boisesqueeze.com/">
    <meta property="og:title" content="Boise Squeeze | Fresh Cold-Pressed OJ Delivery">
    <meta property="og:description" content="100% Raw Valencia Orange Juice. Squeezed Thursday, Delivered Friday in Boise, Idaho.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1613478223719-2ab802602423?q=80&w=1000&auto=format&fit=crop">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Boise Squeeze | Fresh OJ Delivery Boise">
    <meta property="twitter:description" content="The freshest raw cold-pressed orange juice in Boise, Idaho. Delivered fresh to your door.">

    <!-- Local Business Schema Markup (JSON-LD) for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FoodEstablishment",
      "name": "Boise Squeeze Orange Juice Co.",
      "image": "https://images.unsplash.com/photo-1613478223719-2ab802602423?q=80&w=1000&auto=format&fit=crop",
      "description": "Boise's premium source for raw, cold-pressed Valencia orange juice delivery.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Boise",
        "addressRegion": "ID",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 43.6150,
        "longitude": -116.2023
      },
      "url": "https://boisesqueeze.com",
      "telephone": "",
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Thursday",
          "opens": "08:00",
          "closes": "20:00",
          "description": "Squeeze Day"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Friday",
          "opens": "06:00",
          "closes": "12:00",
          "description": "Delivery Hours"
        }
      ],
      "priceRange": "$$"
    }
    </script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Library for Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .selection\:bg-orange-100 ::selection { background-color: #ffedd5; color: #7c2d12; }
        
        /* Ensure buttons are easy to tap on mobile without zooming */
        button { touch-action: manipulation; }

        .qty-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
        }
    </style>
</head>
<body class="min-h-screen bg-stone-50 text-stone-900 selection:bg-orange-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Custom Icon Component to handle Lucide in the browser environment
        const Icon = ({ name, size = 24, className = "", ...props }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                const renderIcon = () => {
                    if (iconRef.current && window.lucide) {
                        const iconData = lucide.icons[name];
                        if (iconData) {
                            iconRef.current.innerHTML = '';
                            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                            
                            const attrs = {
                                ...iconData[1],
                                width: size,
                                height: size,
                                class: `lucide lucide-${name.toLowerCase()} ${className}`,
                                fill: "none",
                                stroke: "currentColor",
                                "stroke-width": props.strokeWidth || 2,
                                "stroke-linecap": "round",
                                "stroke-linejoin": "round"
                            };
                            
                            Object.entries(attrs).forEach(([key, value]) => svg.setAttribute(key, value));
                            iconData[2].forEach(([tag, tagAttrs]) => {
                                const element = document.createElementNS("http://www.w3.org/2000/svg", tag);
                                Object.entries(tagAttrs).forEach(([k, v]) => element.setAttribute(k, v));
                                svg.appendChild(element);
                            });
                            iconRef.current.appendChild(svg);
                        }
                    }
                };

                renderIcon();
                const timeout = setTimeout(renderIcon, 50);
                return () => clearTimeout(timeout);
            }, [name, size, className]);

            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        const FORMSPREE_ID = "xeeqkyeq"; 
        const PRICE_4PACK = 28;      
        const PRICE_SUBSCRIPTION = 25; 

        const App = () => {
            const [zipCode, setZipCode] = useState('');
            const [zipStatus, setZipStatus] = useState(null);
            const [isRequestOpen, setIsRequestOpen] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);
            const [orderComplete, setOrderComplete] = useState(false);
            const [orderType, setOrderType] = useState('4-Pack'); 
            const [quantity, setQuantity] = useState(1);
            const [detectedFee, setDetectedFee] = useState(0);
            const [honeypot, setHoneypot] = useState('');
            const formOpenTime = useRef(null);

            const zone1 = ['83702', '83706', '83712']; 
            const zone2 = ['83703', '83704', '83705', '83709', '83716', '83642', '83646', '83616']; 

            const checkZip = (e) => {
                e.preventDefault();
                const cleanZip = zipCode.trim();
                if (!cleanZip) return;
                if (zone1.includes(cleanZip)) setZipStatus('zone1');
                else if (zone2.includes(cleanZip)) setZipStatus('zone2');
                else setZipStatus('none');
            };

            const calculateFeeFromAddress = (addressText) => {
                const zipMatch = addressText.match(/(?<!\d)\d{5}(?!\d)/);
                if (zipMatch) {
                    const zip = zipMatch[0];
                    if (zone1.includes(zip)) return 0;
                    if (zone2.includes(zip)) return 5;
                }
                return 0;
            };

            const handleAddressChange = (e) => {
                const fee = calculateFeeFromAddress(e.target.value);
                setDetectedFee(fee);
            };

            const openOrderForm = (type) => {
                setOrderType(type);
                setQuantity(1);
                setIsRequestOpen(true);
                setDetectedFee(0);
                setHoneypot('');
                formOpenTime.current = Date.now(); 
            };

            const processOrder = async (e) => {
                e.preventDefault();
                if (honeypot.length > 0 || (Date.now() - formOpenTime.current < 2000)) {
                    setOrderComplete(true);
                    return;
                }

                setIsProcessing(true);
                const formData = new FormData(e.target);
                try {
                    const response = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
                        method: "POST",
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        setOrderComplete(true);
                    }
                } catch (error) {
                    setOrderComplete(true); 
                } finally {
                    setIsProcessing(false);
                }
            };

            const calculateTotal = () => {
                const unitPrice = orderType === 'Subscription' ? PRICE_SUBSCRIPTION : PRICE_4PACK;
                return (quantity * unitPrice) + detectedFee;
            };

            return (
                <div className="flex flex-col min-h-screen">
                    {/* Promo Banner */}
                    <div className="bg-orange-600 text-orange-50 py-2.5 px-4 text-center text-xs sm:text-sm font-bold tracking-wider uppercase">
                        <span className="flex items-center justify-center gap-2">
                            <Icon name="calendar" size={14} />
                            Fresh Orange Juice Squeeze: Thursday • Delivery: Friday Morning
                        </span>
                    </div>

                    {/* Nav */}
                    <nav className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-stone-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 h-16 sm:h-20 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                                <div className="w-8 h-8 sm:w-10 sm:h-10 bg-orange-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-orange-200">
                                    <Icon name="sun" size={20} strokeWidth={3} />
                                </div>
                                <div className="flex flex-col -space-y-1 text-left">
                                    <span className="text-xl sm:text-2xl font-black tracking-tighter text-orange-950 uppercase italic leading-none">Boise Squeeze</span>
                                    <span className="text-[10px] font-black text-orange-600 uppercase tracking-widest pl-0.5">Orange Juice Co.</span>
                                </div>
                            </div>
                            <button onClick={() => openOrderForm('4-Pack')} className="bg-orange-600 text-white px-4 sm:px-6 py-2.5 rounded-full hover:bg-orange-700 transition-all flex items-center gap-2 shadow-md text-sm font-bold">
                                <Icon name="shopping-bag" size={18} />
                                <span>Order Juice</span>
                            </button>
                        </div>
                    </nav>

                    {/* Hero */}
                    <header className="relative py-12 sm:py-20 lg:py-32 overflow-hidden bg-gradient-to-b from-orange-50/50 to-transparent">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 grid lg:grid-cols-2 gap-12 items-center">
                            <div className="text-center lg:text-left">
                                <div className="inline-flex items-center gap-2 bg-orange-100 text-orange-800 px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-widest mb-6">
                                    <Icon name="droplets" size={14} className="text-orange-600" /> Best Raw Orange Juice Boise
                                </div>
                                <h1 className="text-4xl sm:text-5xl lg:text-7xl font-black text-orange-950 leading-[1.1] mb-6 italic">
                                    Fresh <span className="text-orange-600 not-italic underline decoration-orange-200 underline-offset-8">Orange Juice</span> Delivery in Boise.
                                </h1>
                                <p className="text-lg sm:text-xl text-stone-600 mb-8 leading-relaxed max-w-xl mx-auto lg:mx-0 font-medium">
                                    Experience 100% raw, cold-pressed Valencia orange juice. Squeezed every Thursday and delivered directly to your doorstep in Boise every Friday morning.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                    <button onClick={() => openOrderForm('4-Pack')} className="bg-orange-600 text-white px-8 py-4 rounded-2xl font-bold text-lg hover:scale-[1.02] active:scale-95 transition-all shadow-xl shadow-orange-200 flex items-center justify-center gap-2">
                                        Order 4-Pack <Icon name="arrow-right" size={20} />
                                    </button>
                                    <button onClick={() => openOrderForm('Subscription')} className="bg-white border-2 border-stone-200 text-stone-700 px-8 py-4 rounded-2xl font-bold text-lg hover:border-orange-600 hover:text-orange-600 transition-all flex items-center justify-center gap-2">
                                        <Icon name="repeat" size={20} /> Subscribe & Save
                                    </button>
                                </div>
                            </div>
                            <div className="relative order-first lg:order-last">
                                <div className="relative aspect-square max-w-md mx-auto">
                                    <div className="absolute inset-0 bg-orange-200 rounded-[3rem] rotate-6 opacity-30"></div>
                                    <div className="absolute inset-0 bg-white border border-stone-200 rounded-[3rem] shadow-2xl flex flex-col p-8 items-center justify-center text-center">
                                        <div className="w-24 h-48 bg-orange-400 rounded-2xl mb-4 relative overflow-hidden border-4 border-white shadow-inner">
                                            <div className="absolute top-4 left-0 right-0 h-1 bg-white/30"></div>
                                            <div className="absolute bottom-4 left-0 right-0 text-[10px] font-black text-orange-900 leading-tight uppercase px-2">100%<br/>Juice</div>
                                        </div>
                                        <h3 className="text-3xl font-black text-orange-950 italic">SQUEEZED 208</h3>
                                        <p className="text-stone-500 font-bold uppercase tracking-widest mt-2">The Raw Difference</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Zip Check */}
                    <section className="bg-white py-16 border-y border-stone-200">
                        <div className="max-w-4xl mx-auto px-4 text-center">
                            <h2 className="text-3xl font-black text-stone-900 mb-4 uppercase italic">Boise Delivery Area</h2>
                            <p className="text-stone-500 font-medium mb-8">Check if we deliver our fresh-squeezed juice to your Boise zip code.</p>
                            <form onSubmit={checkZip} className="flex flex-col sm:flex-row max-w-md mx-auto gap-3">
                                <input 
                                    type="text" 
                                    placeholder="Zip Code" 
                                    className="flex-1 bg-stone-100 border-2 border-transparent focus:border-orange-500 focus:bg-white px-6 py-4 rounded-2xl outline-none font-bold text-center text-xl transition-all"
                                    value={zipCode}
                                    onChange={(e) => setZipCode(e.target.value)}
                                />
                                <button type="submit" className="bg-stone-900 text-white px-8 py-4 rounded-2xl font-bold uppercase tracking-wide hover:bg-stone-800 transition-colors">Verify Area</button>
                            </form>
                            <div className="mt-6 font-bold text-orange-600 min-h-[1.5rem] flex items-center justify-center gap-2">
                                {zipStatus === 'zone1' && (
                                    <><Icon name="check-circle" size={18} /> You're in the Free Boise Delivery Zone!</>
                                )}
                                {zipStatus === 'zone2' && (
                                    <><Icon name="truck" size={18} /> Delivery Available in Your Area ($5 Fee)</>
                                )}
                                {zipStatus === 'none' && (
                                    <span className="text-stone-400 italic font-medium">Not in range yet, but we're expanding across Boise!</span>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* Features Section - Rich in Keywords */}
                    <section className="py-20 bg-stone-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6">
                            <div className="grid md:grid-cols-3 gap-12">
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                        <Icon name="clock" size={32} />
                                    </div>
                                    <h3 className="text-xl font-black text-orange-950 uppercase italic mb-3">Ultra Fresh Boise Juice</h3>
                                    <p className="text-stone-600 font-medium leading-relaxed">Squeezed locally in Boise on Thursday morning and delivered to your doorstep by Friday. Our raw orange juice never sits on a grocery store shelf.</p>
                                </div>
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                        <Icon name="leaf" size={32} />
                                    </div>
                                    <h3 className="text-xl font-black text-orange-950 uppercase italic mb-3">Pure Cold-Pressed OJ</h3>
                                    <p className="text-stone-600 font-medium leading-relaxed">We use 100% Valencia oranges with no added sugar, water, or preservatives. It's the healthiest fresh orange juice in the Treasure Valley.</p>
                                </div>
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                        <Icon name="truck" size={32} />
                                    </div>
                                    <h3 className="text-xl font-black text-orange-950 uppercase italic mb-3">Boise Delivery Specialists</h3>
                                    <p className="text-stone-600 font-medium leading-relaxed">Offering free juice delivery to Boise zip codes 83702, 83706, and 83712. Support a local business dedicated to fresh fruit delivery.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-stone-900 text-stone-100 pt-16 pb-8 border-t border-stone-800 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-16 text-center md:text-left">
                                <div className="space-y-4">
                                    <div className="flex items-center justify-center md:justify-start gap-2">
                                        <div className="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center text-white">
                                            <Icon name="sun" size={16} strokeWidth={3} />
                                        </div>
                                        <span className="text-xl font-black tracking-tighter uppercase italic">Boise Squeeze</span>
                                    </div>
                                    <p className="text-stone-400 text-sm font-medium">Boise's premium source for raw, cold-pressed Valencia orange juice. Squeezed fresh, delivered cold across Idaho.</p>
                                </div>
                                <div className="space-y-4">
                                    <h4 className="text-sm font-black uppercase tracking-widest text-orange-500">Contact Juice Co.</h4>
                                    <ul className="space-y-3">
                                        <li className="flex items-center justify-center md:justify-start gap-3 text-sm font-bold"><Icon name="mail" size={18} className="text-orange-500"/> boisesqueeze@gmail.com</li>
                                        <li className="flex items-center justify-center md:justify-start gap-3 text-sm font-bold"><Icon name="map-pin" size={18} className="text-orange-500"/> Boise, ID</li>
                                    </ul>
                                </div>
                            </div>
                            <p className="text-center text-stone-500 text-[10px] font-black uppercase tracking-widest pt-8 border-t border-stone-800">
                                © {new Date().getFullYear()} Boise Squeeze Orange Juice Co. | Fresh OJ Boise Delivery | Cold-Pressed Juice Idaho
                            </p>
                        </div>
                    </footer>

                    {/* Order Modal */}
                    {isRequestOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-stone-950/80 backdrop-blur-sm" onClick={() => setIsRequestOpen(false)}></div>
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] relative z-[210] overflow-hidden shadow-2xl p-8">
                                {orderComplete ? (
                                    <div className="text-center py-8">
                                        <Icon name="check-circle" size={60} className="text-orange-500 mx-auto mb-6" />
                                        <h2 className="text-2xl font-black uppercase italic mb-2">Request Sent!</h2>
                                        <p className="text-stone-500 mb-8 font-medium">We'll text you shortly to confirm your fresh Boise juice delivery and arrange payment.</p>
                                        <button onClick={() => {setIsRequestOpen(false); setOrderComplete(false);}} className="w-full bg-stone-900 text-white py-4 rounded-2xl font-bold uppercase tracking-wide">Back to Site</button>
                                    </div>
                                ) : (
                                    <form onSubmit={processOrder} className="space-y-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <h2 className="text-xl font-black uppercase italic">Juice Order Details</h2>
                                            <button type="button" className="p-2 hover:bg-stone-100 rounded-full" onClick={() => setIsRequestOpen(false)}><Icon name="x" size={20}/></button>
                                        </div>
                                        
                                        <div className="flex items-center justify-between bg-orange-50 p-4 rounded-2xl border border-orange-100">
                                            <div className="flex flex-col">
                                                <span className="text-sm font-bold leading-tight">Quantity</span>
                                                <span className="text-[10px] uppercase font-bold text-orange-600">4-Packs</span>
                                            </div>
                                            <div className="flex items-center gap-3 bg-white p-1 rounded-xl border border-orange-200 shadow-sm">
                                                <button 
                                                    type="button" 
                                                    className="qty-btn w-12 h-12 bg-stone-900 text-white rounded-lg text-2xl font-bold hover:bg-orange-600 active:scale-90 transition-all" 
                                                    onClick={() => setQuantity(prev => Math.max(1, prev - 1))}
                                                >
                                                    &minus;
                                                </button>
                                                <span className="font-black text-2xl w-8 text-center tabular-nums">{quantity}</span>
                                                <button 
                                                    type="button" 
                                                    className="qty-btn w-12 h-12 bg-stone-900 text-white rounded-lg text-2xl font-bold hover:bg-orange-600 active:scale-90 transition-all" 
                                                    onClick={() => setQuantity(prev => prev + 1)}
                                                >
                                                    +
                                                </button>
                                            </div>
                                        </div>

                                        <div className="bg-orange-600 text-white p-4 rounded-2xl flex justify-between items-center shadow-lg">
                                            <div className="flex flex-col">
                                                <span className="text-[10px] uppercase font-black opacity-80">Total Due at Door:</span>
                                                <span className="text-3xl font-black italic">${calculateTotal()}</span>
                                            </div>
                                            <div className="text-right">
                                                {detectedFee > 0 && <div className="text-[10px] font-black bg-white/20 px-2 py-1 rounded-lg mb-1">+$5 Boise Delivery Fee</div>}
                                                <div className="text-[10px] font-bold opacity-80 italic">Venmo / Cash / Apple Pay</div>
                                            </div>
                                        </div>

                                        <div className="space-y-3">
                                            <input type="text" name="website" className="hidden" value={honeypot} onChange={e => setHoneypot(e.target.value)} />
                                            <input type="hidden" name="Order Type" value={orderType} />
                                            <input type="hidden" name="Quantity" value={quantity} />
                                            <input type="hidden" name="Total Price" value={`$${calculateTotal()}`} />
                                            
                                            <div className="relative">
                                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-stone-400">
                                                    <Icon name="user" size={16} />
                                                </div>
                                                <input name="name" required placeholder="Full Name" className="w-full bg-stone-100 pl-11 pr-4 py-3.5 rounded-xl border-2 border-transparent focus:border-orange-500 focus:bg-white outline-none font-bold transition-all" />
                                            </div>
                                            <div className="relative">
                                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-stone-400">
                                                    <Icon name="phone" size={16} />
                                                </div>
                                                <input name="phone" required type="tel" placeholder="Cell Phone" className="w-full bg-stone-100 pl-11 pr-4 py-3.5 rounded-xl border-2 border-transparent focus:border-orange-500 focus:bg-white outline-none font-bold transition-all" />
                                            </div>
                                            <div className="relative">
                                                <div className="absolute left-4 top-4 text-stone-400">
                                                    <Icon name="map-pin" size={16} />
                                                </div>
                                                <textarea name="address" required placeholder="Boise Address & Zip" onChange={handleAddressChange} className="w-full bg-stone-100 pl-11 pr-4 py-3.5 rounded-xl border-2 border-transparent focus:border-orange-500 focus:bg-white outline-none font-bold h-24 resize-none transition-all" />
                                            </div>
                                        </div>
                                        
                                        <button disabled={isProcessing} className="w-full bg-stone-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-stone-800 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                                            {isProcessing ? <Icon name="loader-2" className="animate-spin" /> : 'Request Fresh Delivery'}
                                        </button>
                                        <p className="text-[10px] text-center text-stone-400 font-bold uppercase tracking-wider italic">No payment until delivery. Support local Boise juice.</p>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
